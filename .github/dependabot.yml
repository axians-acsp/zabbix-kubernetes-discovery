version: 2
updates:
  # github-actions dependencies
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
      time: "08:00"
      timezone: "Europe/Paris"
    commit-message:
      prefix: "dependabot(github-actions): "
    labels:
      - "dependencies"
      - "bot"
    assignees:
      - "djerfy"
    reviewers:
      - "djerfy"
  # python dependencies
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "daily"
      time: "08:00"
      timezone: "Europe/Paris"
    commit-message:
      prefix: "dependabot(python-pip): "
    labels:
      - "dependencies"
      - "bot"
    assignees:
      - "djerfy"
    reviewers:
      - "djerfy"
